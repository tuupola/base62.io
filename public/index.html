<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/jquery.ns-autogrow.js"></script>
<script>
$(function() {
    $("textarea").autogrow({
        vertical: true,
        horizontal: false,
        flickering: false
    });

    $("#data").bind("keyup", function() {
        delay(function() {
            $.post("http://api.base62.net/encode", { data: $("#data").val() }, function(data) {
                $("#base62").val(data.encoded).trigger("change");
            });
        }, 200);
    });

    $("#base62").bind("keyup", function() {
        delay(function() {
            $.post("http://api.base62.net/decode", { data: $("#base62").val() }, function(data) {
                $("#data").val(data.decoded).trigger("change");
            });
        }, 200);
    });

    var delay = (function(){
        var timer = 0;
        return function(callback, ms){
            clearTimeout (timer);
            timer = setTimeout(callback, ms);
        };
    })();
});
</script>
